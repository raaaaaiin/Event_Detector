<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Detector</title>
</head>
<body>
<h1>Event Detector</h1>
    <p>Click anywhere on the page to detect the event.</p>
    <script>
 
        // Function to display the triggered event
        function logEvent(event) {
            console.log(`Event: ${event.type}`);
        }

        // Add event listeners to the document
        document.addEventListener("click", logEvent);
        document.addEventListener("keydown", logEvent);
        document.addEventListener("mousemove", logEvent);
        document.addEventListener("resize", logEvent);
    </script>
</body>
</html>
